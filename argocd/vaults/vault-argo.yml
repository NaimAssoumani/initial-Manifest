apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.0
    helm:
      releaseName: vault
      valueFiles:
        - vault-values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: hashicorp